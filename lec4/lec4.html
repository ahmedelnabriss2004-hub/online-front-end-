<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lec4 table</title>

</head>
<body>
    <table border="2" cellspacing="0" cellpadding="5">
        <thead>
           <tr>
            <th rowspan="2">item</th>
            <th colspan="2">product</th>
            <th rowspan="2">total</th>
           </tr> 
           <tr>
               <th>quntity</th>
               <th>price</th>

           </tr>
        </thead>
        <tbody>
            <tr>
                <td>twix</td>
                <td>4</td>
                <td>2.5</td>
                <td>10</td>
            </tr>
             <tr>
                <td>blu</td>
                <td>6</td>
                <td>3</td>
                <td>18</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">total</th>
                <th>20</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
